<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vaadin Add-on Directory</title>

    <link rel="canonical" href="https://vaadin.com/directory/" />

    <meta name="description" content="Find open-source widgets, add-ons, themes, and integrations for your Vaadin application.">

    <meta property="og:type" content="article">
    <meta property="og:url" content="https://vaadin.com/directory/">
    <meta property="og:title" content="Vaadin Add-on Directory">
    <meta property="og:description" content="Find open-source widgets, add-ons, themes, and integrations for your Vaadin application.">
    <meta property="og:image" content="https://vaadin.com/images/trademark/PNG/VaadinLogomark_RGB_500x500.png" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@vaadindirectory">
    <meta name="twitter:creator" content="@vaadindirectory">
    <meta name="twitter:title" content="Vaadin Add-on Directory">
    <meta name="twitter:description" content="Find open-source widgets, add-ons, themes, and integrations for your Vaadin application.">
    <meta name="twitter:image" content="https://vaadin.com/images/trademark/PNG/VaadinLogomark_RGB_500x500.png">

    <link rel="alternate" type="application/atom+xml" href="https://vaadin.com/directory/feed">

    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap">
    <link rel="preload" as="style" href="https://cdn.vaadin.com/website/antlers/v2/assets/fonts/nbinternationalpro/stylesheet.css">
    <link rel="preload" as="style" href="https://cdn.vaadin.com/website/antlers/v2/assets/icons/css/line-awesome.min.css">
    <link rel="preload" as="style" href="https://cdn.vaadin.com/website/hubspot-theme/v2/haas/css/haas.css">
    <link rel="preload" as="style" href="https://cdn.vaadin.com/staging/website/antlers/v2/assets/css/1-foundation/custom-properties.css">
    <link rel="preload" as="style" href="https://cdn.vaadin.com/staging/website/antlers/v2/assets/css/1-foundation/typography.css">

    <link rel="stylesheet" href="https://cdn.vaadin.com/website/antlers/v2/assets/fonts/nbinternationalpro/stylesheet.css" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.vaadin.com/website/antlers/v2/assets/icons/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.vaadin.com/website/hubspot-theme/v2/haas/css/haas.css">
    <link rel="stylesheet" href="https://cdn.vaadin.com/staging/website/antlers/v2/assets/css/1-foundation/custom-properties.css">
    <link rel="stylesheet" href="https://cdn.vaadin.com/staging/website/antlers/v2/assets/css/1-foundation/typography.css">
    <style>
      html {
        /* Needed for the loading indicator */
        --lumo-primary-color: var(--blue-500);
      }
      /* Prevent the svg from showing up huge before styles load */
      .icon svg {
        width: 16px;
      }
    </style>

    <script type="module">
      import twitter from '@fortawesome/fontawesome-free/svgs/brands/twitter.svg?raw';
      import { AppEndpoint } from 'Frontend/generated/endpoints';

      document.querySelector(".twitter .icon").innerHTML = twitter;
      AppEndpoint.getVersionInfo().then(version => {
          document.querySelector(".build-label").textContent = "Version " +version.buildTime;
      });

    // Load HAAS
    const script = document.createElement('script');
    script.onload = () => window.haas.loader.initMenu();
    script.defer = true;
    script.src =
      window.location.hostname == 'preview.vaadin.com'
        ? 'https://preview.vaadin.com/vaadincom/haas-service/v2/haas-loader.js'
        : 'https://vaadin.com/vaadincom/haas-service/v2/haas-loader.js';
    document.head.appendChild(script);

    // Monitor
    const haasEl = document.querySelector('#haas-container');
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.addedNodes.length > 0) {
          const addedNode = mutation.addedNodes[0];
        }
      });
    });
    observer.observe(haasEl, {
      childList: true,
      subtree: true,
      attributes: false,
      characterData: false,
    });
    </script>
    <!-- index.ts is included here automatically (either by the dev server or during the build) -->
  </head>
  <body>
    <header>
      <section id="haas-container" class="haas"></section>
      <section class="directory-header">
        <section>
          <section class="directory-title">
            <h1>Directory</h1>
          </section>
          <nav class="directory-support-nav" aria-label="support">
            <p id="myaddons"></p>
            <ul>
              <li><a href="https://vaadin.com/directory-edit/my-components" router-ignore>Publish component</a></li>
              <li><a target="dgithub" href="https://github.com/vaadin/directory/issues">Report issues</a></li>
              <li><a href="https://vaadin.com/directory-help">Help</a></li>
              <li>
                <a href="https://twitter.com/vaadindirectory" class="twitter" title="Follow Vaadin Directory on Twitter">
                  <span class="icon"></span>
                  <span class="sr-only">Follow Vaadin Directory on Twitter</span>
                </a>
              </li>
            </ul>
          </nav>
          <span style="display: none;" class="build-label"></span>
        </section>
      </section>
    </header>
    <main>
      <article>
        <section id="outlet"></section>
        <section id="placeholder">
          <h1>Vaadin Add-on Directory</h1>
          <span>Find open-source widgets, add-ons, themes, and integrations for your Vaadin application.</span>
          <img src="https://vaadin.com/images/trademark/PNG/VaadinLogomark_RGB_500x500.png"  alt="Vaadin Add-on Directory"/>
          <div>The channel for finding, promoting, and distributing Vaadin add-ons.</div>
          <section id="links"></section>
        </section>
      </article>
    </main>
  </body>
</html>
